<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <title>M-Editor演示</title>
    <style>
        .editor_input {
            white-space: pre-wrap;
            word-wrap: break-word;
            -webkit-appearance: none;
            -webkit-border-radius: 3px;
            width: 100%;
            padding: 10px;
            -webkit-box-sizing: border-box;
            display: block;
            font-size: 14px;
            border: 1px solid #c6c6c6;
            border-bottom: 1px solid #eaeaea;
            font-weight: 600;
            color: #999;
            box-shadow: 0 0 5px #dfdfdf inset;
            background: #fbfbfb
        }
        .editor_input p{
            margin:0;
            padding:0;
        }
        .editor_menu {
            margin-top: 5px;
            text-align:right;
        }
    </style>
    <script src="zepto.js"></script>
    <script src="umeditor.config.js"></script>
    <script src="editor_api.js"></script>
    <script src="lang/zh-cn/zh-cn.js"></script>
    <link rel="stylesheet" href="./themes/umeditor.css"/>
</head>
<body>

<h1>M-Editor演示</h1>
<div style="width:100%;min-height:80px;" class="editor_input" id="editor">13246578901234567890</div>
<div class="editor_menu">
    <a href="javascript:void(0)" class="edui-btn edui-btn-photo"><input type="file" name="photo" id="photo" accept="image/*" multiple="multiple" /></a>
    <a href="javascript:void(0)" class="edui-btn edui-btn-camera"><input type="file" name="camera" id="camera" accept="image/*" /></a>
    <a href="javascript:void(0)" class="edui-btn edui-btn-record"><!--<input type="file" name="record" id="record" accept="audio/*" />--></a>
    <a href="javascript:void(0)" class="edui-btn edui-btn-emotion"></a>
    <a href="javascript:void(0)" class="edui-btn edui-btn-remind"></a>
</div>
<div id="message"></div>

<script src="test.js"></script>

</body>
</html>
