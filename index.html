<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <title>M-Editor演示</title>
    <style>
        .editor_input {
            white-space: pre-wrap;
            word-wrap: break-word;
            -webkit-appearance: none;
            -webkit-border-radius: 3px;
            width: 100%;
            padding: 10px;
            -webkit-box-sizing: border-box;
            display: block;
            font-size: 14px;
            border: 1px solid #c6c6c6;
            border-bottom: 1px solid #eaeaea;
            font-weight: 600;
            color: #999;
            box-shadow: 0 0 5px #dfdfdf inset;
            background: #fbfbfb
        }
        .editor_input p{
            margin:0;
            padding:0;
        }
        .editor_menu {
            margin-top: 5px;
            text-align:right;
        }
        .ui-slider{
            background:#666666;
        }
        .ui-slider .ui-slider-group {
            width: 100%;
            height: 100%;
        }
        .ui-slider .ui-slider-group .ui-slider-item {
            background:#666666;
            width: 100%;
            height: 100%;
            vertical-align: middle;
            display: block;
        }
        .ui-slider .ui-slider-group .ui-slider-item img {
            width: 100%;
            display: block;
        }
        .ui-slider .ui-slider-dots {
            position: absolute;
            bottom: 6px;
            right: 0;
            padding: 0 6px;
            text-align: center;
            width: 100%;
        }
        /*.ui-slider .ui-slider-dots > b {*/
            /*width: 10px;*/
            /*height: 10px;*/
            /*border-radius: 5px;*/
        /*}*/

        .ui-toolbar{
            background: #333333;
            line-height: 36px;
            height: 36px;
            text-align: center;
        }
        .ui-toolbar .ui-icon-back {
            float: left;
            font-size: 14px;
            color: #f7f7f7;
            margin: 2px 0px 0px 4px;
            width: 50px;
            height: 30px;
            line-height: 30px;
            background-image: url(./themes/images/toolbar.png);
            background-position: 0px 0px;
        }
        .ui-toolbar .ui-pagebar {
            color: #f7f7f7;
            font-size: 14px;
            text-align: center;
            margin: 0 auto;
        }
        .ui-toolbar .ui-icon-delete {
            float: right;
            color: #f7f7f7;
            font-size: 0px;
            float: right;
            margin: 2px 4px 0px 0px;
            width: 30px;
            height: 30px;
            line-height: 30px;
            background-image: url(./themes/images/toolbar.png);
            background-position: 0px -36px;
        }
    </style>
    <script src="zepto.js"></script>

    <script src="umeditor.config.js"></script>
    <script src="editor_api.js"></script>
    <script src="lang/zh-cn/zh-cn.js"></script>
    <link rel="stylesheet" href="./themes/umeditor.css"/>

    <script src="third-party/gmu/gmu.js"></script>
    <link rel="stylesheet" href="third-party/gmu/gmu.css"/>
</head>
<body>

<h1>M-Editor演示</h1>
<div style="width:100%;min-height:80px;" class="editor_input" id="editor"><img class="slider" src="php/upload/20131113/13843231293041.jpg" width="60" height="60" style="border:1px #ccc solid;margin-right:2px;"/><img class="slider" src="php/upload/20131113/13843231295968.jpg" width="60" height="60" style="border:1px #ccc solid;margin-right:2px;"/><img class="slider" src="php/upload/20131113/13843231291527.jpg" width="60" height="60" style="border:1px #ccc solid;margin-right:2px;"/><img class="slider" src="php/upload/20131113/13843231291427.jpg" width="60" height="60" style="border:1px #ccc solid;margin-right:2px;"/></div>
